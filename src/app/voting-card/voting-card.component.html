<mat-card class="example-card"     fxFlex="1 1 600px">
    <mat-card-content appMaterialElevation defaultElevation="8" raisedElevation="16">
        <app-voting-chart [votingID] = "votingID" ></app-voting-chart>
        {{description}}
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
  <br>
